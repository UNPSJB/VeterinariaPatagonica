<div class="pagoItemAcciones">

        {% if seccion == 'ver' %}
        <a  class="btn btn-sm btn-default" href="{% url 'pagos:pagoVer' item.id %}">Ver</a>
        {% endif %}

        {% if seccion != 'modificar' %}
        <a  class="btn btn-sm btn-default" href="{% url 'pagos:pagoModificar' item.id %}">Modificar</a>
        {% endif %}

        {% if item.baja == False %}
            <a  class="btn btn-sm btn-default" href="{% url 'pagos:pagoDeshabilitar' item.id %}">Deshabilitar</a>
        {% else %}
            <a  class="btn btn-sm btn-default" href="{% url 'pagos:pagoHabilitar' item.id %}">Habilitar</a>
        {% endif %}

</div>
