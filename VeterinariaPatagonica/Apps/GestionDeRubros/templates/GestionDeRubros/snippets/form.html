<div class="form-group {{ form.nombre.name }} {% if form.nombre.errors %}has-error{% endif %}">
    {% include "snippets/field.html" with field=form.nombre %}
</div>
<div class="form-group {{ form.descripcion.name }} {% if form.descripcion.errors %}has-error{% endif %}">
    {% include "snippets/field.html" with field=form.descripcion %}
</div>
{% if accion %}
<div class="form-group">
    <div class=row>
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" name="submit-accion" value="{{ accion }}" class="btn btn-sm btn-default">{{ accion|capfirst }}</button>
        </div>
     </div>
</div>
{% endif %}
