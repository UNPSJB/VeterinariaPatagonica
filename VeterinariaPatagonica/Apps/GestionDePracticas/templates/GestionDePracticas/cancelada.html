{% extends 'GestionDePracticas/ver.html' %}

{% block estado %}
<h4 class="titulo">Cancelacion</h4>
<div class="linea-titulo"></div>
<p class="subtitulo">Actualizada el dia {{ estado.marca|date:"l d/m/y" }} a las {{ estado.marca|date:"H:i" }}</p>

    <p><strong>Fecha de cancelacion:</strong> {{ estado.marca|date:"d/m/y" }}</p>
    <p><strong>Motivo:</strong> {{ estado.motivo|default:"Sin motivo registrado." }}</p>

{% endblock %}
