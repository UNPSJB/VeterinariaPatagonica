{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Veterinaria Patagonica | Error {{ numero }}</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/veterinaria-patagonica.css' %}" rel="stylesheet">

  </head>

 <body class="body_oscuro">
    <div class="container-fluid">
      <div class="row">
         <div class="col-xs-12">

            <div class="mensaje-error">
              <h1 class="error-number"> {{ numero }} </h1>
              <h2>{{ descripcion }}</h2>
              <p>{{ mensaje }} <a href="#">Reportar lo ocurrido?</a>
              </p>
            </div>

        </div>
      </div>
    </div>

    <script src="{% static 'vendor/jquery/js/jquery.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/veterinaria-patagonica.js' %}"></script>

  </body>
</html>
