
<div class="tda-item-acciones">

        {% if seccion != 'ver' %}
        <a  class="btn btn-sm btn-default" href="{% url 'tda-ver' item.id %}">Ver</a>
        {% endif %}

        {% if seccion != 'modificar' %}
        <a  class="btn btn-sm btn-default" href="{% url 'tda-modificar' item.id %}">Modificar</a>
        {% endif %}

        {% if item.baja == False %}
            <a  class="btn btn-sm btn-default" href="{% url 'tda-deshabilitar' item.id %}">Deshabilitar</a>
        {% else %}
            <a  class="btn btn-sm btn-default" href="{% url 'tda-habilitar' item.id %}">Habilitar</a>
        {% endif %}

</div>
