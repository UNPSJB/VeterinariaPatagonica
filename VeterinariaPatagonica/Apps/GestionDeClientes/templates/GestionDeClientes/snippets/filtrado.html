<div id="filtrarClientesHabilitados">
    <a role="button" href="#formularioFiltrarClientes" data-toggle="collapse">
        <i class="glyphicon glyphicon-tasks"></i>
        <span>Criterios de busqueda</span>
    </a>
    <div id="formularioFiltrarClientes" class="collapse in">
        <form class="form-horizontal filtrado" action="{{ action }}" method="GET">
            {% include "snippets/form.html" with accion="" %}
            <div class="form-group">
                <div class=row>
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-sm btn-default">{{ accion|capfirst }}</button>
                        <button type="reset" class="btn btn-sm btn-default">Reestablecer</button>
                    </div>
                 </div>
            </div>
        </form>
    </div>
</div>
