{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
</head>


<body class="{% block body_class %}nav-md {% endblock body_class %}">
  <div class="container-fluid">
    <div class="row" style="height: 100px; background-color: green;">
      <header>
        <h1>Veterinaria</h1>
      </header>
    </div>

    <div class="row" style="height: 500px; background-color: lightblue;">
      <nav class="col-3">
        <ul>
        {% block sidebar %}
          <li><a class="nav-link active" href="{% url "clientes:cliente" %}">Clientes</a></li>
          <li><a class="nav-link active" href="{% url "insumos:insumo" %}">Insumos</a></li>
          <li><a class="nav-link active" href="{% url "servicios:servicio" %}">Servicios</a></li>
          {% endblock %}
        </ul>
      </nav>
      <section class="col-7" style="background-color:lightgreen;">

        <a class="btn btn-primary" href="{% url "clientes:alta" %}" role="button" style="height : 100px; width : 100px; display:table-cell;vertical-align:center; background-color: blue;">Clientes</a>
        <a class="btn btn-primary" href="{% url "insumos:alta" %}" role="button" style="height : 100px; width : 100px; display:table-cell;vertical-align:center; background-color: red;">Insumos</a>
        <a class="btn btn-primary" href="{% url "servicios:alta" %}" role="button" style="height : 100px; width : 100px; display:table-cell;vertical-align:center; background-color: silver;">Servicios</a>

        {% block content %}
        {% endblock %}

      </section>
      <nav class="col-2">nav2</nav>
    </div>
    <div class="row" style="background-color:blue;">
      <footer>{% block footer %}{% endblock %}</footer>
    </div>
  </div>
  <script src="{% static 'jquery/jquery-3.3.1.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'popper/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'bootstrap/js/bootstrap.js'%}" type="text/javascript"></script>
  {% block javascripts %}
  {% endblock %}
</body>

</html>
